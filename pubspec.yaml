name: lid_companion
description: A companion to Let it Die, helpfull farm tracker and information gathering.

publish_to: "none"

version: 1.0.0+2

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons:
  flutter_launcher_name:
  flutter_slidable:
  flutter_launcher_icons:
  # url_launcher:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter_launcher_name:
  name: "Let it Die Companion"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/json/

flutter_icons:
  image_path: "assets/images/app-logo7.png"
  android: true
  ios: true
  # optionally, as transparency is not allowed on app store
  # remove_alpha_ios: true
